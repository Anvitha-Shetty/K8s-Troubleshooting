<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script>
        function startStress() {
            fetch('/start_stress', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data.message))
                .catch(error => console.error('Error:', error));
        }

        function stopStress() {
            fetch('/stop_stress', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data.message))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="usn">USN:</label>
            <input type="text" id="usn" name="usn" required><br><br>
            <label for="sem">Semester:</label>
            <input type="text" id="sem" name="sem" required><br><br>
            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required><br><br>
            <input type="submit" value="Submit">
        </form>
        <button><a href="/show">Show Database</a></button>
        <button onclick="startStress()">Start Stress Test</button>
        <button onclick="stopStress()">Stop Stress Test</button>
    </div>
</body>
</html>
