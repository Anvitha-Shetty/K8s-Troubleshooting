<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Student Details</h1>
        <form action="/update/{{ student.usn }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ student.name }}" required><br>
            <label for="usn">USN:</label>
            <input type="text" id="usn" name="usn" value="{{ student.usn }}" required><br>
            <label for="sem">Semester:</label>
            <input type="text" id="sem" name="sem" value="{{ student.sem }}" required><br>
            <label for="section">Section:</label>
            <input type="text" id="section" name="section" value="{{ student.section }}" required><br>
            <button type="submit">Save</button>
        </form>
        <a href="/show">Back to Student Details</a>
    </div>
</body>
</html>
