<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Node Problem Detector Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='npd.css') }}">
  </head>

    <div class="container">
      <h1>Node Problem Detector Logs</h1>

  </body>
</html>
