<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Metrics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 style="text-align: center;">Node Metrics</h1>
    <table>
        <thead>
            <tr>
                <th>Node Name</th>
                <th>CPU Usage</th>
                <th>Memory Usage</th>
            </tr>
        </thead>
        <tbody>
            {% for node in node_metrics %}
            <tr>
                <td>{{ node['node_name'] }}</td>
                <td>{{ node['cpu_usage'] }}</td>
                <td>{{ node['memory_usage'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/cluster">Back to Home</a>
</body>
</html>
