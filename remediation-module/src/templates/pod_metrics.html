<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Metrics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        #log-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: #f7f7f7;
            border: 1px solid #ccc;
            overflow: auto;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border-radius: 8px;
            font-family: 'Arial', sans-serif;
        }

        #log-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f5f5f5;
            color: #333;
            padding: 15px;
            border-radius: 5px;
            max-height: 70vh;
            overflow-y: auto;
            font-size: 16px;
            font-weight: 500;
        }

        #log-container .close {
            float: right;
            cursor: pointer;
            background-color: #ff5c5c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        #log-container .close:hover {
            background-color: #ff3b3b;
        }

        #log-container .save {
            float: left;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        #log-container .save:hover {
            background-color: #45a049;
        }

        .restart-btn {
            background-color: rgb(75, 197, 75);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .restart-btn:hover {
            background-color: #0056b3;
        }

        .view-logs-btn {
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-logs-btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Pod Metrics</h1>
    <table>
        <thead>
            <tr>
                <th>Pod Name</th>
                <th>CPU Usage</th>
                <th>Memory Usage</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for pod in pod_metrics %}
            <tr>
                <td>{{ pod['pod_name'] }}</td>
                <td>{{ pod['cpu_usage'] }}</td>
                <td>{{ pod['memory_usage'] }}</td>
                <td>
                    <form action="{{ url_for('restart') }}" method="post" style="display:inline;">
                        <input type="hidden" name="pod_name" value="{{ pod['pod_name'] }}">
                        <button type="submit" class="restart-btn">Restart</button>
                    </form>
                    <button class="view-logs-btn" data-pod-name="{{ pod['pod_name'] }}">View Logs</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('cluster') }}">Back to Dashboard</a>

    <div id="log-container">
        <button class="close" onclick="closeLogs()">Ã—</button>
        <button class="save" onclick="saveLogs()">Save Logs</button>
        <pre id="log-content"></pre>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logButtons = document.querySelectorAll('.view-logs-btn');
            logButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const podName = button.getAttribute('data-pod-name');
                    viewLogs(podName);
                });
            });
        });

        function viewLogs(podName) {
            fetch(`/pod_logs/${podName}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('log-content').textContent = data;
                    document.getElementById('log-container').style.display = 'block';
                })
                .catch(error => console.error('Error fetching logs:', error));
        }

        function closeLogs() {
            document.getElementById('log-container').style.display = 'none';
        }

        function saveLogs() {
            const logContent = document.getElementById('log-content').textContent;
            const blob = new Blob([logContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pod_logs.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
