apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: chiragd07/student_logs
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              value: "mongodb://mongodb:27017/mydatabase"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "my-otel-demo-otelcol:4317"
            - name: OTEL_EXPORTER_PROMETHEUS_ENDPOINT
              value: "http://my-otel-demo-otelcol:8889/metrics"
            - name: OTEL_COLLECTOR_PORT_GRPC
              value: "4317"
            - name: OTEL_COLLECTOR_PORT_HTTP
              value: "4318"
          volumeMounts:
            - name: log-volume
              mountPath: /app/logs   
      volumes:
        - name: log-volume
          persistentVolumeClaim:
            claimName: log-volume-claim
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: NodePort
